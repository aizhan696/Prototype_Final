<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - RemoteMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            color: #2c7873;
        }
        .booking-header {
            background: linear-gradient(to bottom, #2c7873, #25665e);
            color: #fff;
            padding: 3rem 0;
            text-align: center;
        }
        .booking-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }
        .language-selector a {
            margin-left: 15px;
            color: #2c7873;
            font-weight: 500;
            text-decoration: none;
        }
        .language-selector a:hover {
            text-decoration: underline;
        }
        .btn-primary, .btn-outline-primary {
            border-radius: 30px;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s;
        }
        .btn-outline-primary {
            color: #2c7873;
            border-color: #2c7873;
        }
        .btn-outline-primary:hover {
            background-color: #2c7873;
            color: #fff;
        }
        .step-title {
            font-size: 1.2rem;
            color: #2c7873;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./index.html">RemoteMed</a>
            <div class="language-selector d-inline-flex ms-3">
                <a href="#">Қазақша</a>
                <a href="#">Русский</a>
                <a href="#">English</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="./AboutUs.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
                <div class="d-flex ms-3">
                    <a href="./LogIn.html" class="btn btn-outline-primary me-2">Login</a>
                    <a href="./SignUp.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Booking Header -->
    <section class="booking-header">
        <div class="container">
            <h1>Book an Appointment</h1>
            <p>Select a hospital, date, and time to view available doctors.</p>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="section-content py-5">
        <div class="container">
            <div class="booking-form mx-auto" style="max-width: 500px;">
                <form>
                    <!-- Step 1: Select Hospital -->
                    <div class="mb-4">
                        <label for="hospital" class="step-title">Step 1: Select Hospital</label>
                        <select class="form-select" id="hospital" required>
                            <option value="" disabled selected>Select a hospital</option>
                            <option value="Hospital A">National Scientific Center of Surgery named after A.N. Syzganov</option>
                            <option value="Hospital B">National Research Center for Maternal and Child Health</option>
                            <option value="Hospital C">Republican Diagnostic Center</option>
                        </select>
                    </div>

                    <!-- Step 2: Select Date and Time -->
                    <div class="mb-4">
                        <label class="step-title">Step 2: Choose Date and Time</label>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Preferred Time</label>
                            <select class="form-select" id="appointmentTime" required>
                                <option value="" disabled selected>Select a time slot</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="2:00 PM">2:00 PM</option>
                                <option value="4:00 PM">4:00 PM</option>
                            </select>
                        </div>
                    </div>

                    <!-- Step 3: Select Available Doctor -->
                    <div class="mb-4">
                        <label class="step-title">Step 3: Confirm Available Doctors</label>
                        <select class="form-select" id="doctor" required>
                            <option value="" disabled selected>Select an available doctor</option>
                            <option value="Dr. Amina S.">Dr. Amina S. - Internal Medicine</option>
                            <option value="Dr. Ali K.">Dr. Ali K. - Cardiology</option>
                            <option value="Dr. Aisha M.">Dr. Aisha M. - Dermatology</option>
                        </select>
                    </div>

                    <!-- Confirm Appointment Button -->
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 RemoteMed | All rights reserved</p>
        <p>Follow us on <a href="#">Instagram</a> | <a href="#">Telegram</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
